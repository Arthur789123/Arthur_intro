<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Intro</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        img {
            width: 300px;
            border-radius: 8px;
        }

        h4 {
            font-weight: 500;
        }

        .flex {
            display: flex;
        }

        .card {
            background-color: #ededed;
            width: 600px;
            border-radius: 8px;
        }

        .card-texts {
            display: flex;
            justify-content: center;
            width: 100%;
            align-items: center;
            flex-direction: column;
            gap: 9px;
        }

        p, .text-normal {
            font-weight: 200;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="flex card">
        <img src="https://cdn.motor1.com/images/mgl/AkB8vL/s3/fiat-mobi-2023.jpg" alt="">

        <div class="card-texts">
            <h4>Fiat Mobi 2023</h4>
            <p>Motor 1.0 Firefly Flex, Combustível Flex com Tração Dianteira e Direção Elétrica
            </p>
            <h4><span class="text-normal">R$</span> 84.000,00</h4>
        </div>
    </div>

    <div class="flex card">
        <img src="https://cdn.motor1.com/images/mgl/AkB8vL/s3/fiat-mobi-2023.jpg" alt="">

        <div class="card-texts">
            <h4>Fiat Mobi 2023</h4>
            <p>Motor 1.0 Firefly Flex, Combustível Flex com Tração Dianteira e Direção Elétrica
            </p>
            <h4><span class="text-normal">R$</span> 84.000,00</h4>
        </div>
    </div>

</body>

</html>
